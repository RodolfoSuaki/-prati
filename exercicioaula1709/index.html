<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <div class="add-task">
        <input type="text" class="add-task-input" placeholder="Digite uma nova tarefa">
        <button type="button" class="add-task-button">Adicionar Tarefa</button>
    </div>

    <ul class="to-do-list">
    </ul>
    
    <div class="status">
        <button class="status-all" type="button">Todas</button>
        <button class="status-done" type="button">Concluídas</button>
        <button class="status-undone" type="button">Não Concluídas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
