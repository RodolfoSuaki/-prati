<!-- Crie uma lista não ordenada (<ul>) com 5 itens de sua escolha.
    Use CSS para:

    Alterar a cor do texto dos itens para azul.
    Mudar a cor de fundo dos itens para cinza claro.
    Aplicar uma borda arredondada de 5px em cada item.
    Quando o usuário passar o mouse sobre um item (:hover), 
        mude a cor de fundo para um tom mais escuro de cinza e a cor do texto para branco.
    O último item da lista deve ter uma cor de texto diferente (verde) e um estilo de fonte itálico.
Faça com que a lista ocupe toda a largura da tela e centralize o texto dos itens. -->


<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>Star Wars</li>
        <li>Harry Potter e a Pedra Filosofal</li>
        <li>O Senhor dos Anéis: A Sociedade do Anel</li>
        <li class="last-li">Harry Potter e o Cálice de Fogo</li>
    </ul>
</body>
</html>
